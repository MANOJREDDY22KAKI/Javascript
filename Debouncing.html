<html>
  <body>
    <button id="debounce">Button</button>

    <script>
      var button = document.getElementById("debounce");
      const debounce = (func, delay) => {
        let debounceTimer;
        return function () {
          const context = this;
          const args = arguments;
          clearTimeout(debounceTimer);
          debounceTimer = setTimeout(() => func.apply(context, args), delay);
        };
      };
      button.addEventListener(
        "click",
        debounce(function () {
          alert(
            "Hello, regardless of how many times you click the debounce button, I'm performed once every 3 seconds!!"
          );
        }, 3000)
      );
    </script>
  </body>
</html>
