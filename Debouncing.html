<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debouncing</title>
  </head>
  <body>
    <div>
      <button id="mybutton">increment</button>
      <p>Button pressed -- <span id="btnPressed">0</span> times</p>
      <p>API -- <span id="buttonTrigger">0</span> times</p>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
      integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      let btnPressedcnt = 0;
      let triggercnt = 0;
      const btn = document.querySelector("#mybutton");
      const btnPress = document.getElementById('btnPressed');
      const count = document.getElementById('buttonTrigger');

      const incrementTriggerCount = () => {
        count.innerHTML = ++triggercnt;
        
      };

      const debounce = _.debounce(incrementTriggerCount, 1000,{ 'maxWait': 1000 });

      btn.addEventListener('click', () => {
        
        btnPress.innerHTML = ++btnPressedcnt;
         debounce();
      });

    </script>
  </body>
</html>
